text: |
  C source template structure:

  ```
  <<template-source-c>>=
  <<license-c>>

  /* Headers */
  <<headers>>

  /* Macros */
  <<macros>>

  /* Declarations */
  <<declarations>>

  /* Definitions */
  <<definitions>>
  @
  ```

  Several template fields may be empty.

  ```
  <<headers>>=
  <<macros>>=
  <<declarations>>=
  @
  ```
